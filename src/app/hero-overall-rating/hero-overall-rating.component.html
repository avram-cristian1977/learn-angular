<div class="overAllRating">
<div style="margin-right: 30px;" >
  <img [src]="myImage2" alt="" width="150">
</div>
<div class="containerPowerStats">
  <div *ngIf="hero">

    <div class="combat">
      <div>Natural Combat : {{hero.powerStats.combat}}</div>
      <span>
        <label>Gene Modification / Mutate:
          <input type="number" [(ngModel)]="hero.powerStats.combat" placeholder="Combat" min="0" max="10" />
          <div *ngIf="hero.powerStats.combat > 10 || hero.powerStats.combat <1">Mutation value between 1 and 10!</div>
        </label>
      </span>
    </div>
    <div class="speed">
      <div>Natural Speed : {{hero.powerStats.speed}}</div>
      <span>
        <label>Gene Modification / Mutate:
          <input type="number" [(ngModel)]="hero.powerStats.speed" placeholder="Speed" min="0" max="10" />
          <div *ngIf="hero.powerStats.speed > 10 || hero.powerStats.speed <1 ">Mutation value between 1 and 10!</div>

        </label>
      </span>
    </div>

    <div class="intelligence">
      <div>Natural Intelligence / Mutate : {{hero.powerStats.intelligence}}</div>
      <span>
        <label>Gene Modification:
          <input type="number" [(ngModel)]="hero.powerStats.intelligence" placeholder="Intelligence" min="0" max="10" />
          <div *ngIf="hero.powerStats.intelligence > 10 || hero.powerStats.intelligence < 1 ">Mutation value between 1
            and 10!</div>
        </label>
      </span>
    </div>
    <div class="strength">
      <div>Natural Strenght / Mutate : {{hero.powerStats.strength}}</div>
      <span>
        <label>Gene Modification:
          <input type="number" [(ngModel)]="hero.powerStats.strength" placeholder="Strength" min="0" max="10" />
          <div *ngIf="hero.powerStats.strength > 10 || hero.powerStats.strength <1">Mutation value between 1 and 10!
          </div>
        </label>
      </span>
    </div>
    <div class="overall">
      <div>Overall Rating</div>
      <div [ngClass]="{
        'red': hero.overAllRating(hero.powerStats) > 0 && hero.overAllRating(hero.powerStats) <= 10,
        'yellow' : hero.overAllRating(hero.powerStats) > 10 && hero.overAllRating(hero.powerStats) <= 20,
        'green' : hero.overAllRating(hero.powerStats) > 20 && hero.overAllRating(hero.powerStats) <= 30,
        'blue' : hero.overAllRating(hero.powerStats) > 30 && hero.overAllRating(hero.powerStats) <= 40
}"><span> {{hero.overAllRating(hero.powerStats)}} </span></div>
    </div>
  </div>
</div>
<div style="margin-left: 30px; -webkit-transform: scaleX(-1);transform: scaleX(-1);">
  <img [src]="myImage2" alt="" width="150">
</div>
</div>
