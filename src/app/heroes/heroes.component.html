<h2>{{hero.name  }} Details </h2>
<div><span>id : </span>{{hero.id}}</div>



<div>
    <label>Name:
        <input [(ngModel)] =  "hero.name" placeholder = "Name" (change) = "onChange($event)">
    </label>
</div>

<div><span> Updated hero name {{hero.name}}</span></div>


<h2>My Heroes</h2>
<ul class="heroes">

    </li>
</ul>
