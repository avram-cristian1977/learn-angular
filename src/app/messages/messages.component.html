

<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()">clear</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
  
  </div>

  <h2>Provided Over All Rating</h2>

  <div *ngIf="overAllR">
          <ul >
                  <li *ngFor="let item of overAllR ">{{item.name}}'s over all rating is: {{item.overAllRating(item.powerStats)}}</li>
          </ul>
  </div>
